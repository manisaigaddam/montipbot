services:
  - type: web
    name: tipbot
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn tip:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: PIP_NO_CACHE_DIR
        value: "1"
      - key: PYTHONUNBUFFERED
        value: "1"
    buildFilter:
      paths:
        - requirements.txt
        - tip.py
        - build.sh 

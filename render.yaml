services:
  - type: web
    name: tipbot
    env: python
    plan: free
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn tip:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PIP_CACHE_DIR
        value: /tmp/pip-cache
      - key: CARGO_HOME
        value: /tmp/cargo-cache
      - key: PIP_NO_BUILD_ISOLATION
        value: "1"
    buildFilter:
      paths:
        - requirements.txt
        - tip.py
        - build.sh 
